<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        span{
            border : 2px solid black;
            margin: 10px;
            padding: 15px;
            display: block;
            border-radius: 5px;
            width: 80px;
        }
        span:hover{
            background-color: burlywood;
            color: azure;
        }
    </style>

</head>
<body>
    <h1>Margin and Padding Example</h1>
    <span>KIET</span>
    <span>MCA</span>
</body>
</html>
