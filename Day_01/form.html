<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Form</h1>
    <form action="#" method="post">
        <label for="Username">Enter user Name</label><br>
        <input type="tel" name="phone" placeholder="Enter Your Phone Number" /><br>
        <input type="email" name="email" placeholder="Enter Your Email Address" /><br>
        <h4>Gender</h4>
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />Female<br>
        <input type="text" value="Your Father's Name" placeholder="Father's Name" /><br>
        <input type="text" value="Your Mother's Name" placeholder="Mother's Name" /><br>
        <h2>Comment</h2>
        <textarea name="Comment" id="Comment" cols="30" rows="10"></textarea><br>
        <input type="reset" value="Clear" name="clear" /><br>
        <input type="checkbox" name="check" value="check" />I Agree
        <input type="submit" value="Submit" name="submit" />
    </form>
</body>

</html>
