<!DOCTYPE html>
<html lang="en">
<head>
  <title>3 x 3 Button Table</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td><button class="btn btn-primary">Button 1.1</button></td>
          <td><button class="btn btn-primary">Button 1.2</button></td>
          <td><button class="btn btn-primary">Button 1.3</button></td>
        </tr>
        <tr>
          <th>2</th>
          <td><button class="btn btn-primary">Button 2.1</button></td>
          <td><button class="btn btn-primary">Button 2.2</button></td>
          <td><button class="btn btn-primary">Button 2.3</button></td>
        </tr>
        <tr>
          <th>3</th>
          <td><button class="btn btn-primary">Button 3.1</button></td>
          <td><button class="btn btn-primary">Button 3.2</button></td>
          <td><button class="btn btn-primary">Button 3.3</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
