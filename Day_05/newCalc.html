<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 align="center">Simple Calculator</h1>
    <input type="text" id="result" class="form-control mb-2" readonly>
    <div class="row">
        <button class="btn btn-outline-success col" onclick="appendToResult('7')" class="btn btn-primary col-3">7</button>
        <button class="btn btn-outline-success col" onclick="appendToResult('8')" class="btn btn-primary col-3">8</button>
        <button class="btn btn-outline-success col" onclick="appendToResult('9')" class="btn btn-primary col-3">9</button>
        <button class="btn btn-outline-dark col" onclick="appendToResult('+')" class="btn btn-info col-3">+</button>
    </div>
    <div class="row">
        <button class="btn btn-outline-success col" onclick="appendToResult('4')" class="btn btn-primary col-3">4</button>
        <button class="btn btn-outline-success col" onclick="appendToResult('5')" class="btn btn-primary col-3">5</button>
        <button class="btn btn-outline-success col" onclick="appendToResult('6')" class="btn btn-primary col-3">6</button>
        <button class="btn btn-outline-dark col" onclick="appendToResult('-')" class="btn btn-info col-3">-</button>
    </div>
    <div class="row">
        <button class="btn btn-outline-success col" onclick="appendToResult('1')" class="btn btn-primary col-3">1</button>
        <button class="btn btn-outline-success col" onclick="appendToResult('2')" class="btn btn-primary col-3">2</button>
        <button class="btn btn-outline-success col" onclick="appendToResult('3')" class="btn btn-primary col-3">3</button>
        <button class="btn btn-outline-dark col" onclick="appendToResult('*')" class="btn btn-info col-3">*</button>
    </div>
    <div class="row">
        <button onclick="clearResult()" class="btn btn-danger col-3">C</button>
        <button class="btn btn-outline-success col" onclick="appendToResult('0')" class="btn btn-primary col-3">0</button>
        <button onclick="calculateResult()" class="btn btn-success col-3">=</button>
        <button class="btn btn-outline-dark col" onclick="appendToResult('/')" class="btn btn-info col-3">/</button>
        
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        try {
            document.getElementById('result').value = eval(document.getElementById('result').value);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>
</body>
</html>
